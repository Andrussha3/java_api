name: Java CI with Gradle

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Start SUT
        run: java -jar ./artifacts/app-mbank.jar &
      - name: Wait for server to start
        run: |
          # Ждем пока сервер запустится и начнет принимать соединения
          for i in {1..30}; do
            if curl -f http://localhost:9999/api/v1/demo/accounts >/dev/null 2>&1; then
              echo "Server is up and running!"
              break
            fi
            echo "Waiting for server to start... attempt $i"
            sleep 3
          done
      - name: Build with Gradle
        run: ./gradlew test --info
