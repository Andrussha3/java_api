name: Java CI with Gradle

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Install network utilities
        run: sudo apt-get update && sudo apt-get install -y netcat curl
      - name: Start SUT
        run: java -jar ./artifacts/app-mbank.jar &
      - name: Wait for server to start
        run: |
          echo "Waiting for server to start on port 9999..."
          # Ждем пока порт станет доступен
          for i in {1..30}; do
            if nc -z localhost 9999; then
              echo "✅ Port 9999 is open"
              echo "Testing the exact API endpoint used in tests..."
              # Проверяем тот же endpoint, что и в тестах
              if curl -s -f http://localhost:9999/api/v1/demo/accounts > /dev/null; then
                echo "✅ API endpoint /api/v1/demo/accounts is responding"
                exit 0
              else
                echo "⚠️ API endpoint not ready yet, attempt $i"
                sleep 2
              fi
            else
              echo "Attempt $i/30: Port not open yet, waiting 2 seconds..."
              sleep 2
            fi
          done
          echo "❌ Server failed to start within 60 seconds"
          exit 1
      - name: Build with Gradle
        run: ./gradlew test --info
